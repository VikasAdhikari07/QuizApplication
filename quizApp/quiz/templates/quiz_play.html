{% extends "layout.html" %}

{% block title %}
    <title>Playground</title>
{% endblock title %}

{% block content %}

    <!-- Header Section -->
    <header>
        <h1>{{ quiz.quiz_name }}</h1>
        <p>{{ quiz.description }}</p>
    </header>

    <!-- Quiz Questions -->
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        {% for question in questions %}
            <div class="question">
                <h3>{{ forloop.counter }}. {{ question.question }}</h3>
                <label class="option">
                    <input type="radio" name="{{ question.id }}" value="{{ question.option1 }}">
                    {{ question.option1 }}
                </label>
                <label class="option">
                    <input type="radio" name="{{ question.id }}" value="{{ question.option2 }}">
                    {{ question.option2 }}
                </label>
                <label class="option">
                    <input type="radio" name="{{ question.id }}" value="{{ question.option3 }}">
                    {{ question.option3 }}
                </label>
                <label class="option">
                    <input type="radio" name="{{ question.id }}" value="{{ question.option4 }}">
                    {{ question.option4 }}
                </label>
            </div>
        {% endfor %}

        <button type="submit" class="submit-btn">Submit Answers</button>
    </form>
</div>

{% endblock content %}
