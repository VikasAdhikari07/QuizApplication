{% extends "layout.html" %}

{% block title %}
<title>Results</title>
{% endblock title %}

{% block content %}
    <!-- Results Section -->
    <div class="container">
        <h1>Quiz Results</h1>
        <p class="score">Your Score: <span>{{ score }}/{{ total_questions }}</span></p>
        <p class="summary">You answered {{ score }} questions correctly out of {{ total_questions }}!</p>

        <!-- Back to Home Button -->
        <a href="{% url 'leaderboard' quiz.id %}" class="btn-home">Check Leaderboard!!!</a>
        <a href="{% url 'quizlist' %}" class="btn-home">Go to Home</a>
    </div>

    {% endblock content %}
